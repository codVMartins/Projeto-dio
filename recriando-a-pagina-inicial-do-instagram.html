<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="Imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./logo-instagram.webp" class="instagram" alt="Logo">
                <div class="profile-photo">
                    <img src="./minha-foto.png" alt="minha foto de perfil">
                </div>
                <a href="i" class="instagram-login">Continue como V.mikhael</a>
                <a href="i" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é V.mikhael</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="i" class="app-dowload"><img src="./applestorie-button.png" alt="Apple Storie"></a>
                    <a href="i" class="app-dowload"><img src="./googleplay-button.jpg" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
